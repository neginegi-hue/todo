<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ToDo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/app.css" />
</head>

<body>
    <header class="mb-5">
        <nav class="navbar navbar-light bg-light">
            <a href="/" class="navbar-brand">ToDo</a>
        </nav>
    </header>
    <main>
        <div class="todo-container">

            <h1 class="h3 mb-4">タスク一覧</h1>

            <table class="table table-bordered mb-3">
                <thead>
                    <tr>
                        <th>状態</th>
                        <th>タスク</th>
                        <th>期限</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="todo : ${todos}">
                        <td class="text-center">
                            <th:block th:if="${todo.todo}">
                                <span class="badge badge-pill badge-success">完了</span>
                            </th:block>
                            <th:block th:unless="${todo.todo}">
                                <span class="badge badge-pill badge-light">未完了</span>
                            </th:block>
                        </td>
                        <td th:text="${todo.task}"></td>
                        <td class="text-center" th:text="${todo.limitdate}"></td>
                        <td class="text-center">
                            <th:block th:if="${todo.todo}">
                                -
                            </th:block>
                            <th:block th:unless="${todo.todo}">
                                <form action="/done" method="post">
                                    <button name="id" th:value="${todo.id}" class="btn btn-sm btn-primary"
                                        type="submit">OK</button>
                                </form>
                            </th:block>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="text-right">
                <a href="/add" class="btn btn-outline-primary">タスクを追加する</a>
            </div>

        </div>
    </main>
</body>

</html>
